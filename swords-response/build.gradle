dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter') {
        exclude(module: 'commons-logging')
    }

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: jackson_version
    compile group: 'com.google.code.findbugs', name: 'findbugs', version: findbugs_version

    compile group: 'com.morethanheroic', name: 'common-response', version: '1.0.3'

    compile project(':swords-attribute')
    compile project(':swords-metadata')
    compile project(':swords-user')
}

apply plugin: 'spring-boot'
bootRepackage.enabled = false

apply plugin: 'findbugs'
findbugs findbugs_config