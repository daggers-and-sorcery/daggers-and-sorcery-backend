image: java:8

pipelines:
  branches:
    master:
      - step:
          caches:
            - gradle
          script:
            - apt-get update
            - apt-get install -y awscli
            - bash ./gradlew clean build --parallel
            - aws s3 cp ./build/libs/swords-server-0.0.1.jar s3://swords-runtime/swords-server.jar