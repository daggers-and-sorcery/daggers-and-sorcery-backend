<div class="panel panel-default panel-shadow" style="margin-left: 0;">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <a class="btn btn-default login-create-account-button" ui-sref="register">Create an account</a>
        <div class="alert alert-danger" role="alert" ng-bind="error" ng-show="error" style="margin-bottom: 15px;"></div>
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username"/>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password"/>
            </div>
            <div class="login-button-holder">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
