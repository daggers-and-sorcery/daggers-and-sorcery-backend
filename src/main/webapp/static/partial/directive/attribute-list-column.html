<div class="col-xs-4 attribute-list-column-{{columnAlign}}">
    <ul class="list-group attribute-list-group">
        <li class="list-group-item attribute-list-item" ng-repeat="(attributeName, attributeValue) in attributes" ng-if="$index % 3 === columnAlignId" attribute-element attribute-value="attributeValue" attribute-name="attributeName"/>
    </ul>
</div>
