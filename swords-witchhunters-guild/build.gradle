dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter') {
        exclude(module: 'commons-logging')
    }

    compile project(':swords-user')
    compile project(':swords-metadata')
    compile project(':swords-item')
    compile project(':swords-shop')
    compile project(':swords-monster')
    compile project(':swords-inventory')
    compile project(':swords-combat-event')
}

apply plugin: 'spring-boot'
bootRepackage.enabled = false