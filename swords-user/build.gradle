dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter') {
        exclude(module: 'commons-logging')
    }

    compile group: 'org.mybatis', name: 'mybatis', version: mybatis_version

    compile project(':common-memoize')
    compile project(':common-security')

    compile project(':swords-race')
}

apply plugin: 'spring-boot'

apply plugin: 'checkstyle'
checkstyle checkstyle_config

apply plugin: 'findbugs'
findbugs findbugs_config